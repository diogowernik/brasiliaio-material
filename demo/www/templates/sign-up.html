<ion-view view-title="Sign Up" align-title="left">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="app-header">
          <img style="margin-top:10px" src="img/yoga.png">
        </div>
        <div class="hero header flat" style="height: 122px;margin-bottom: -25px;">
            <div class="content">
                <h4 style="color:#4b4a4b">Criar com:</h4>
            </div>
        </div>
        <div class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-google button-energized-900">Google+</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-royal">Facebook</button>
        </div>
        <div class="content ou"><h6 style="color:#4b4a4b"> Ou com email: </h6></div>
        <div class="list">
            <ion-md-input placeholder="nome" highlight-color="balanced" type="text" style="margin-bottom:-18px"></ion-md-input>
            <ion-md-input placeholder="e-mail" highlight-color="balanced" type="text" style="margin-bottom:-18px"></ion-md-input>
            <ion-md-input placeholder="senha" highlight-color="energized" type="password"></ion-md-input>
        </div>
        <div class="create-account">
            <button ui-sref="app.profile" class="button button-full button-energized-900 ink">Criar Agora</button>
        </div>
        <div class="create-account">
            <button ui-sref="app.publications" class="button button-full button-royal ink">Login</button>
        </div>
    </ion-content>
</ion-view>
